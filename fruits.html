<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits - My Grocery List App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
        }

        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 500px;
        }

        ul li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 8px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.05);
        }

        footer {
            background-color: #f44336;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>

    <header>
        <h2>Fruits</h2>
    </header>

    <main>
        <h1>Fruits I Have</h1>
        <ul id="fruitList">
           
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 My Grocery List App</p>
    </footer>

    <script>
        
        $(document).ready(function () {
           
            const fruits = JSON.parse(localStorage.getItem('fruits')) || [];
            fruits.forEach(item => {
                $('#fruitList').append(`<li>${item.name} - $${item.price}</li>`);
            });
        });
    </script>

</body>

</html>
